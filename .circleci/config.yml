version: 2.1
jobs: 
  build:
    docker: 
      - image: circleci/buildpack-deps:xenial
    steps: 
      - checkout 
      - run: 
          name: Run version check
          command: |
            echo 'Hello World!'
            gridlabd --validate
      - run:
          name: Git origin check 
          command: |
            echo "Checking origin"
            gridlabd --origin
            